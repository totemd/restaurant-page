<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div id="banner-image"><img src="images/chalet.jpg" alt=""></div>
        <div class="tabs-container">
            <input type="radio" id="welcome-tab" name="tab" checked>
            <label class="tabButton" for="welcome-tab">Welcome</label>

            <input type="radio" id="menu-tab" name="tab">
            <label class="tabButton" for="menu-tab">Menu</label>

            <input type="radio" id="opening-tab" name="tab">
            <label class="tabButton" for="opening-tab">Opening Hours</label>

            <input type="radio" id="incoming-tab" name="tab">
            <label class="tabButton" for="incoming-tab">Incoming Events</label>

            <input type="radio" id="booking-tab" name="tab">
            <label class="tabButton" for="booking-tab">Book a table</label>
        </div>
        <div class="content"> </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
